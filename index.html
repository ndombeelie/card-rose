<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nbe Ndombe Elie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Unbounded-VariableFont_wght'; 
            src: url('IDroid.otf');
            font-weight: 400;
            font-style: normal;
        }

        :root {
            --primary: #e01a31;
            --secondary: #ff4d94;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Unbounded-VariableFont_wght', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
        }

        .card {
            position: relative;
            width: 350px;
            min-height: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 40px auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: #ffcc00; 
            /* box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); */
        }

        .profile-img:hover::before {
            opacity: 1;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profile-img:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px 30px;
            text-align: center;
            color: var(--light);
        }

        .name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .bio {
            font-family: 'poppins', sans-serif; 
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--light);
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            position: relative;
        }

        .social-links::before,
        .social-links::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .social-links::before {
            left: 0;
        }

        .social-links::after {
            right: 0;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--light);
            text-decoration: none;
            font-size: 1.3em;
            position: relative;
            overflow: hidden;
        }

        .social-icon.whatsapp {
            color: #25d366;
        }
        .social-icon.facebook {
            color: #1877f3;
        }
        .social-icon.instagram {
            color: #e4405f;
        }
        .social-icon.email {
            color: #fff;
        }
        .social-icon.whatsapp:hover {
            background: #25d36622;
            color: #25d366;
        }
        .social-icon.facebook:hover {
            background: #1877f322;
            color: #1877f3;
        }
        .social-icon.instagram:hover {
            background: #e4405f22;
            color: #e4405f;
        }
        .social-icon.email:hover {
            background: #fff2;
            color: #fff;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .social-icon i {
            position: relative;
            z-index: 1;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 25px;
            border-radius: 15px;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.1);
        }

        .dashboard-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(224, 26, 49, 0.3);
        }

        .dashboard-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(224, 26, 49, 0.4);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--light);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
                max-width: 320px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
                margin: 30px auto 15px;
            }

            .name {
                font-size: 1.8em;
            }

            .title {
                font-size: 1.1em;
            }

            .stats {
                gap: 15px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
                padding: 0 15px;
            }

            .btn {
                padding: 12px 20px;
            }

            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }

            .social-links::before,
            .social-links::after {
                width: 30px;
            }
        }
    </style>
</head>
